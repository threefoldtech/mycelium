[package]
name = "mycelium"
version = "0.5.2"
edition = "2021"
license-file = "../LICENSE"
readme = "../README.md"

[features]
message = []
vendored-openssl = ["openssl/vendored"]

[dependencies]
tokio = { version = "1.37.0", features = [
  "io-util",
  "fs",
  "macros",
  "net",
  "sync",
  "time",
] }
tokio-util = { version = "0.7.11", features = ["codec"] }
futures = "0.3.29"
serde = { version = "1.0.201", features = ["derive"] }
rand = "0.8.5"
bytes = "1.6.0"
x25519-dalek = { version = "2.0.1", features = ["getrandom", "static_secrets"] }
aes-gcm = "0.10.3"
log = { version = "0.4.21" }
faster-hex = "0.9.0"
tokio-stream = { version = "0.1.15", features = ["sync"] }
left-right = "0.11.5"
ipnet = "2.8.0"
ip_network_table-deps-treebitmap = "0.5.0"
blake3 = "1.5.1"
etherparse = "0.14.3"
quinn = { version = "0.11.0", default-features = false, features = [
  "runtime-tokio",
  "rustls",
] }
rustls = { version = "0.23.5", default-features = false, features = ["ring"] }
rcgen = "0.13.1"
netdev = "0.25.0"
openssl = "0.10.64"
tokio-openssl = "0.6.4"

[target.'cfg(target_os = "linux")'.dependencies]
rtnetlink = "0.14.1"
tokio-tun = "0.11.4"
nix = { version = "0.28.0", features = ["socket"] }

[target.'cfg(target_os = "macos")'.dependencies]
tun = { git = "https://github.com/LeeSmet/rust-tun", features = ["async"] }
libc = "0.2.155"
nix = { version = "0.28.0", features = ["net", "socket", "ioctl"] }

[target.'cfg(target_os = "windows")'.dependencies]
wintun = "0.4.0"

[target.'cfg(target_os = "android")'.dependencies]
tun = { git = "https://github.com/LeeSmet/rust-tun", features = ["async"] }

[target.'cfg(target_os = "ios")'.dependencies]
tun = { git = "https://github.com/LeeSmet/rust-tun", features = ["async"] }
